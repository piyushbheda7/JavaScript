<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <hr>
        <div id="message"></div>
        <hr>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputname" id='Name' class="form-label">Name<strong style="color:red">*</strong></label>
                <input type="text" class="form-control" id="inputName" required>
                <!-- it is for adding is-valid class name into Name / it is using bootstrap class--> 
                <!-- <div class="valid-feedback">
                    Looks good!
                  </div> -->
              
                <div id="inputnamemessage"></div>
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email<strong style="color:red">*</strong></label>
                <input type="text" class="form-control" id="inputEmail" required>
                <div id="inputemailmessage"></div>
            </div>
            <div class="col-12">
                <label for="inputNumber" class="form-label">Mobile No.<strong style="color:red">*</strong></label>
                <input type="text" class="form-control" id="inputNumber" required>
                <div id="inputmobilenumber"></div>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address<strong style="color:red">*</strong></label>
                <textarea class="form-control" id="address" placeholder="1234 Main St"" rows=" 5" required></textarea>
            </div>
            <div class="col-12">
                <label for="address2" class="form-label">Address 2</label>
                <textarea class="form-control" id="address2" placeholder="Apartment, studio, or floor"
                    rows="5"></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City <strong style="color:red">*</strong></label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">District<strong style="color:red">*</strong></label>
                <select id="inputState" class="form-select" required>
                    <option>Mumbai</option>
                    <option>Ahmadabad</option>
                    <option>Vadodara</option>
                    <option>Surat</option>
                    <option>Gandhinagar</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip<strong style="color:red">*</strong></label>
                <input type="text" class="form-control" id="inputZip" required>
                <div id="inputzip"></div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Agree terms & conditions
                    </label>
                    <div id="checkout"></div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="signin" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="proj4.js"></script>
</body>

</html>
