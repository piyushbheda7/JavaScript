<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">

        <h1>calculator</h1>

        <div class="table">
            <input type="text" id="screen" placeholder="0" readonly>
            <table>
                <tr>
                    <td><button id="Open">(</button></td>
                    <td><button id="Close">)</button></td>
                    <td><button id="Clear">C</button></td>
                    <td><button id="Mod">%</button></td>
                </tr>
                <tr>
                    <td><button id="btn7">7</button></td>
                    <td><button id="btn8">8</button></td>
                    <td><button id="btn9">9</button></td>
                    <td><button id="Mul">X</button></td>
                </tr>
                <tr>
                    <td><button id="btn4">4</button></td>
                    <td><button id="btn5">5</button></td>
                    <td><button id="btn6">6</button></td>
                    <td><button id="Div">/</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">1</button></td>
                    <td><button id="btn2">2</button></td>
                    <td><button id="btn3">3</button></td>
                    <td><button id="Min">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn0">0</button></td>
                    <td><button id="Dot">.</button></td>
                    <td><button id="Plus">+</button></td>
                    <td><button id="Equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
