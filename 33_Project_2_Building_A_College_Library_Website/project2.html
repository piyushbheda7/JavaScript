<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Library Managment</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="project2.html">Library Managment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="project2.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchTxt">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-primary my-5" role="alert">
            <h5 class="card-title"><b>Book List</b></h5>
        </div>
        <div id="BookTable">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">BookId</th>
                        <th scope="col">BookName</th>
                        <th scope="col">Author</th>
                        <th scope="col">--</th>
                    </tr>
                </thead>
                <tbody id="booktbody" class="data">
                </tbody>
            </table>
        </div>
        <div id="AddBook">
            <div class="alert alert-primary my-5" role="alert">
                <h5 class="card-title"><b>Add A New Book</b></h5>
            </div>
            <form>
                <div class="row mb-3">
                    <label for="inputBookId" class="col-sm-2 col-form-label">Book Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputBookId" placeholder="Enter Book Id">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputBook" class="col-sm-2 col-form-label">Book Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputBookName" placeholder="Enter Book Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAuthor" class="col-sm-2 col-form-label">Book Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputBookAuthor"
                            placeholder="Enter Book Author Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="AddBtn">Add Book</button>
            </form>
        </div>

        <div id="IssueBook">
            <div class="alert alert-primary my-5" role="alert">
                <h5 class="card-title"><b>Issue A Book</b></h5>
            </div>
            <form>
                <div class="row mb-3">
                    <label for="inputBookName1" class="col-sm-2 col-form-label">BookName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputBookName1" placeholder="Enter Book Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputIssuerId" class="col-sm-2 col-form-label">IssuerId</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputIssuerId" placeholder="Enter IssuerId">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Year</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                BE-I
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                BE-II
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                BE-III
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                BE-IV
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary" id="IssueBtn">Issue Book</button>
            </form>
        </div>

        <div class="alert alert-primary my-5" role="alert">
            <h5 class="card-title"><b>Issued Book Data</b></h5>
        </div>
        <table class="table" id="IssueTable">
            <thead>
                <tr>
                    <th scope="col">BookId</th>
                    <th scope="col">BookName</th>
                    <th scope="col">IssuerId</th>
                    <th scope="col">Year</th>
                    <th scope="col">--</th>
                </tr>
            </thead>
            <tbody id="issuetbody" class="data">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="project2.js"></script>
</body>

</html>
