<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in js</title>
</head>
<body>
    <h1>Primitve DataTypes</h1> <!-- allocation in stack -->
    <ul>
        <li>String</li>
        <li>Numbers</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
        <li>Symbol</li>
    </ul>
    <h1>reference data type </h1> <!-- allocation in heap -->
    <ul>
        <li>Arrays</li>
        <li>Object literals</li>
        <li>functions</li>
        <li>Dates</li>
    </ul>
    <script src="data.js"></script>
</body>
</html>
